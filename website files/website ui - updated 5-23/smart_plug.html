<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>intellihome</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="css/style.css">

    <script>
      function changePlugStat_2() {
        var elem = document.getElementById("plug_stat_2");
        if (elem.value=="ON") elem.value = "OFF";
        else elem.value = "ON";
      }
    </script>

  </head>

  <body>

    <!-- TOP BAR -->
    <div class="w3-bar w3-teal">
      <a href="./intellihome_ui.html"><span class="branding w3-bar-item w3-right"><b>intellihome</b></span></a>
      <span class="w3-right w3-mobile">
      </span>
    </div>

    <!-- WELCOME BAR -->
    <section class="section w3-grey">
      <div class="w3-container w3-center">
      	<i class="fa fa-home"></i>
        <h1>Welcome <strong>intelli</strong>home</h1>
      </div>
    </section>

    <!-- DEVICE BAR -->
    <section>
      <div class="w3-bar w3-teal">
        <span class="w3-mobile">
          <a href="./smarthome_system.html" class="w3-bar-item w3-button">Smarthome System</a>
          <a href="./temp_hum.html" class="w3-bar-item w3-button">Temperature and Humidity</a>
          <a href="./smart_plug.html" class="w3-bar-item w3-button">Smart Plug</a>
        </span>
      </div>
    </section>

    <!-- SMART PLUG -->
    <section class="section w3-light-grey">
      <div id="alexa" class="w3-container w3-center w3-wide">
        <h2><b>Smart Plug<b></h2>
	  </div>
    </section>

    <section>
      <div class="w3-row w3-container w3-center">
        <h2>Status:</h2>
        <input class="w3-button w3-grey" onclick="changePlugStat_2()" type="button" value="ON" id="plug_stat_2"></input>
      </div>
      <div class="w3-row w3-container w3-center w3-light-grey">
        <div class="w3-half w3-center">
          <h2>Today's Total Usage:</h2>
          <h3>5 HOURS</h3>
        </div>
        <div class="w3-half w3-center">
          <h2>Time Since Switched On:</h2>
          <h3>1 HOUR</h3>
        </div>
      </div>
    </section>

  </body>

</html>
